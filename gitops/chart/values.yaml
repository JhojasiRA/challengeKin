# Default values for identity-server-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/rockwell-automation-inc/lemans-commonservices-ta
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: 0.1.0-prerelease
  
image_cs:
  repository: ghcr.io/rockwell-automation-inc/lemans-commonservices-ta-cs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.1-prerelease.2

cosmos:
  database: lemans
  container: common
  
cleanup_tool:
  syntheticTestUserIds: "117be408cb875e8dab69612595822770,6e29b89de7355e5280fb644b203c4a11"

imagePullSecrets: image-pull-secrets

nameOverride: ""

fullnameOverride: ""

# Controll the ASP.NET Core env.   Development enables more debugging
environment: Production
trigger: 
    type: ConfigChange

strategy:
    type: RollingUpdate

armAuth:
  identityResourceID: null

keyVault:
  enabled: true

jobperfTest: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}

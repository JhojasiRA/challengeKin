name: testExecution
on: 
  workflow_dispatch:
    branches:
      - '**'  
    inputs:
      tags:
        description: "Specify Tag (optional)"
        required: false
        
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOME_URL: https://home.cloud-dev.rockwellautomation.com/
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 16.3.0
        - name: Install
          run: npm install
        - name: Test
          run: npx wdio config/chrome.headless.config.ts
        - uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: reports
